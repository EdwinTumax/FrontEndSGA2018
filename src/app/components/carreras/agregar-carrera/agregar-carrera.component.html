<h3>Carrera</h3>
<button [routerLink]= "['/carreras']" class="btn btn-outline-primary">Regresar</button>
<hr>
<div class="row">
 <div class="col-md-12">
  <form (ngSubmit)="guardar()" #forma = "ngForm">
    <div class = "form-group">
      <label for="txtDescripcion">Descripcion</label>
      <input [(ngModel)] = "carrera.Descripcion" id="txtDescripcion" name="txtDescripcion" type="text" class="form-control" 
        placeholder="Descripcion" required>
    </div>
    <div class="form-group">
        <button [disabled] = "!forma.valid" type="submit" class="btn btn-outline-primary">Agregar</button>
    </div>
  </form>
 </div>
</div>
